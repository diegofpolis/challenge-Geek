<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/cabecalho.css">
    <link rel="stylesheet" href="./styles/rodape.css">
    <link rel="stylesheet" href="./styles/login.css">

    <title>Geek</title>
    
</head>
<body>
    <header>
        <nav>
            <section class="cabecalho">
                <section class="cabecalho__bloco">
                    <div class="cabecalho__logo">
                        <img class="cabecalho__imagem" src="./img/sports_esports_black_24dp 1.svg" alt="icone de um controle de videogame">
                        <h1 class="cabecalho__titulo">Alura<strong class="destaque">Geek</strong></h1>
                    </div>
                    <div class="cabecalho__pesquisa">
                        <input class="pesquisa__texto" type="text" placeholder="O que deseja encontrar?">
                        <img class="cabecalho__icone" src="./img/Icone.svg" alt="icone de pesquisa">
                    </div>
                </section>
                
            </section>
        </nav>
    </header>
    <main>
        <section>
            <form class="login__container">
                <label name="titulo"class="login__titulo">Iniciar Sessão</label>
                <input type="text" class="login__email" placeholder="Escreva seu email">
                <input type="text" class="login__password" placeholder="Escreva sua senha">
                <input type="submit" class="login__submit" value="Entrar">   
            </form>
        </section>
    </main>
    <footer class="rodape">
        <section class="rodape__container">
            <div class="rodape__logo">
                <img class="cabecalho__imagem" src="./img/sports_esports_black_24dp 1.svg" alt="icone de um controle de videogame">
                <h2 class="cabecalho__titulo">Alura<strong class="destaque">Geek</strong></h2>
            </div>
            <div class="rodape__texto">
                <ul class="rodape__lista">
                    <li class="lista__item"><a class="item" href="#">Quem somos nós</a> </li>
                    <li class="lista__item"><a class="item" href="#">Política de privacidade</a></li>
                    <li class="lista__item"><a class="item" href="#">Programa fidelidade</a></li>
                    <li class="lista__item"><a class="item" href="#">Nossas lojas</a></li>
                    <li class="lista__item"><a class="item" href="#">Quero ser franqueado</a></li>
                    <li class="lista__item"><a class="item" href="#">Anuncie aqui</a></li>
                </ul>
            </div>
            <form class="rodape__form">
                <label for="titulo" class="rodape__titulo">Fale conosco</label>
                <input type="text" class="entrada__nome" placeholder="Nome">
                <input class="entrada__texto" placeholder="Escreva sua mensagem">
                <input type="submit" class="rodape__botao" value="Enviar mensagem">
            </form>
        </section>
        <div class="rodape__autor">
            <p class="rodape__autor--texto">Desenvolvido por Diego Souza</p>
        </div>
    </footer>
</body>
</html>
